  <meta charset="UTF-8">
  <title>RakunHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 2rem;
    }
    .anime-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('anime_girl_red.gif') center center / cover no-repeat;
    }
    main {
      padding: 20px;
      animation: fadeInZoom 1s ease;
    }
    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .menu {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 50px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid red;
      padding: 10px;
    }
    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="anime-bg"></div>
  <header>
    <img src="logo.png" alt="RakunHub">
    <h1>rakunhub</h1>
    <div class="menu" onclick="toggleDropdown()">⋮</div>
    <div class="dropdown" id="dropdown">
      <a href="#photos">Fotoğraflar</a>
      <a href="#videos">Videolar</a>
    </div>
  </header>
  <main>
    <section id="photos">
      <h2>Fotoğraflar</h2>
      <input type="file" accept="image/*" onchange="displayImage(this)"><br><br>
      <div id="photo-gallery"></div>
    </section>
    <section id="videos">
      <h2>Videolar</h2>
      <input type="file" accept="video/*" onchange="displayVideo(this)"><br><br>
      <div id="video-gallery"></div>
    </section>
  </main>
  <audio autoplay loop>
    <source src="cool_beat.mp3" type="audio/mpeg">
  </audio>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
    function displayImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '200px';
          img.style.margin = '10px';
          document.getElementById('photo-gallery').appendChild(img);
        }
        reader.readAsDataURL(file);
      }
    }
    function displayVideo(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const video = document.createElement('video');
          video.src = e.target.result;
          video.controls = true;
          video.style.maxWidth = '300px';
          video.style.margin = '10px';
          document.getElementById('video-gallery').appendChild(video);
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
