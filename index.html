  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş | RakunHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .anime-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('anime_girl_red.gif') center center / cover no-repeat;
    }
    .frame {
      border: 3px solid red;
      padding: 20px 40px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s;
    }
    .frame h1 {
      font-size: 2rem;
      color: white;
      animation: colorChange 3s infinite;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    @keyframes colorChange {
      0% { color: red; }
      50% { color: orange; }
      100% { color: red; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="anime-bg"></div>
  <div class="frame">
    <h1>Hoşgeldiniz</h1>
    <input type="password" id="pass" placeholder="Anahtar kodu">
    <br>
    <button onclick="login()">Giriş Yap</button>
  </div>
  <script>
    function login() {
      const pass = document.getElementById('pass').value;
      if (pass === 'rakunhub') {
        window.location.href = 'ana.html';
      } else {
        alert('Yanlış şifre!');
      }
    }
  </script>

<audio autoplay loop>
  <source src="desires-rnb-type-beat-277125.mp3" type="audio/mpeg">
</audio>

</body>
</html>
